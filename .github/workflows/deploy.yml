name: Deploy to AWS EC2

# This workflow triggers only when code is pushed to the main or master branches.
on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Pull the source code to the GitHub runner
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Install JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      # 3. Build the project and create the .jar artifact
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4. Upload the .jar file to the AWS EC2 instance
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "target/*.jar"
          target: "/home/ubuntu/"
          strip_components: 1

      # 5. Connect to EC2 via SSH and restart the Java service
      - name: Restart Application on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo systemctl restart booking.service